<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!DOCTYPE html>
<html lang="vi">
<body>

  <!-- Skip link -->
  <a href="#main-content" class="skip-link">Bỏ qua đến nội dung chính</a>

  <nav>
    <img src="https://via.placeholder.com/150" alt="Logo">
    <ul>
      <!-- Nhận xét kiểu dáng li cũ -->
      <!-- li { list-style: none; } -->
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Công viên</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>

  <main id="main-content">
    <h1>Nội dung chính</h1>

    <section class="grid">
      <img src="https://via.placeholder.com/300" alt="Ảnh grid 1">
      <img src="https://via.placeholder.com/300" alt="Ảnh grid 2">
      <img src="https://via.placeholder.com/300" alt="Ảnh grid 3">
      <img src="https://via.placeholder.com/300" alt="Ảnh grid 4">
    </section>

    <section class="flex">
      <img src="https://via.placeholder.com/200" alt="Ảnh flex 1">
      <img src="https://via.placeholder.com/200" alt="Ảnh flex 2">
      <img src="https://via.placeholder.com/200" alt="Ảnh flex 3">
    </section>

  </main>

</body>
</html>

<!-- ================= CSS ================= -->
<style>
/* Skip link */
.skip-link {
  position: absolute;
  top: -40px;
  left: 10px;
  background: black;
  color: white;
  padding: 8px;
}

.skip-link:focus {
  top: 10px;
}

/* Navigation */
nav {
  display: inline-block;
  width: 80%;
}

nav img {
  width: 10%;
}

/* Grid layout */
.grid {
  display: grid;
  grid-template-columns: 40% 40%;
  justify-content: space-evenly;
  align-items: start;
  row-gap: 20px;
}

.grid img {
  width: 100%;
}

/* Flex layout */
.flex {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}
</style>
